<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #e4cfcf;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #5a3e3e;
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            text-transform: uppercase;
        }

        .navbar .navbar-brand .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #5a3e3e;
            font-size: 1.1rem;
            padding: 12px 15px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d9534f;
            text-decoration: none;
        }

        .navbar-toggler {
            border-color: #5a3e3e;
        }

        /* Hero Section */
        .hero {
            background-image: url('./123.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* About Section */
        .about-container {
            background-color: #e4cfcf;
            padding: 80px 0;
        }

        .about-container .title-box h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #333;
        }

        .about-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 40px;
        }

        .about-img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .about-img:hover {
            transform: scale(1.05);
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 600px;
            color: #555;
        }

        .about-link {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .about-link span {
            color: #d9534f;
        }

        /* Footer Styling */
        .footer {
            background-color: #f8f9fa;
            padding: 30px 0;
            border-top: 2px solid #d9534f;
        }

        .footer-text {
            font-size: 1.2rem;
            color: #5a3e3e;
            margin: 0;
        }
    </style>
</head>
